<div class="modal-header">
    <h1 class="modal-title">Create New Employee</h1>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <fieldset>
            <legend>Basic Information</legend>
            <div class="form-group">
                <label for="fullName" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" id="fullName" name="fullName" class="form-control"
                           ng-model="editableEmployee.fullName" />
                </div>
            </div>

            <div class="form-group">
                <label for="notes" class="col-sm-3 control-label">Notes</label>
                <div class="col-sm-9">
                    <textarea name="notes" id="notes" class="form-control" rows="5" cols="40"
                              ng-model="editableEmployee.notes"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="department" class="col-sm-3 control-label">Department</label>
                <div class="col-sm-9">
                    <select name="department" id="department" class="form-control"
                            ng-model="editableEmployee.department"
                            ng-options="dept for dept in departments"></select>
                </div>
            </div>
            <div class="form-group">
                <label for="dateHired" class="col-sm-3 control-label">Date Hired</label>
                <div class="col-sm-9">
                    <uib-datepicker ng-model="editableEmployee.dateHired">
                    </uib-datepicker>
                </div>
            </div>

            <div class="form-group">
                <label for="breakTime" class="col-sm-3 control-label">Break Time</label>
                <div class="col-sm-9">
                    <uib-timepicker ng-model="editableEmployee.breakTime">
                    </uib-timepicker>
                </div>
            </div>

            <div class="form-group">
                <label for="topProgrammingLanguage" class="col-sm-3 control-label">Top Programming Language</label>
                <div class="col-sm-9">
                    <input type="text" id="topProgrammingLanguage" name="topProgrammingLanguage" class="form-control" ng-model="editableEmployee.topProgrammingLanguage" typeahead="language for language in ProgrammingLanguages | filter:$viewValue" />
                </div>
            </div>

            <div class="form-group">
                <label for="interviewRating" class="col-sm-3 control-label">Interview Rating</label>
                <div class="rating-control col-sm-3">
                    <rating type="text" id="interviewRating" name="interviewRating" class="control-label" max=10 ng-model="editableEmployee.interviewRating" on-hover="hoveringOver(value)" on-leave="overStar=null" />
                </div>
                <span class="rating-control label" ng-class="{'label-warning': percent<30,'label-info':percent>=30 && percent<70,'label-success':percent>=70}" ng-show="overStar">
                    {{percent}}%
                </span>
            </div>

            <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="isUnderNonCompete" ng-model="editableEmployee.isUnderNonCompete">
                        <span tooltip="Cotact legal if you are not certain what is Non-Compete contract!" tooltip-placement="right" tooltip-trigger="mouseenter">Is Employee Under Non-Compete Contract?</span>
                    </label>
                </div>
            </div>

        </fieldset>
        <div class="form-group" collapse="!editableEmployee.isUnderNonCompete">
            <label for="nonCompeteNotes" class="col-sm-3 control-label">
                Non Compete Notes:
            </label>
            <div class="col-sm-9">
                <textarea id="nonCompeteNotes" name="nonCompeteNotes" class="form-control" rows="5" cols="40" ng-model="editableEmployee.nonCompeteNotes"></textarea>
            </div>
        </div>
       
        <br />

        <fieldset>
            <legend>Perks</legend>
            <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9">

                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="perkCar" ng-model="editableEmployee.perkCar" />Company Car
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="perkStock"
                                   ng-model="editableEmployee.perkStock" />Stock Options
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="perkSixWeeks"
                                   ng-model="editableEmployee.perkSixWeeks" />Six Weeks Vacation
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <br />

        <fieldset>
            <legend>Payroll Type</legend>
            <div class="form-group">
                <div class="col-sm-3">
                </div>
                <div class="col-sm-9">

                    <div class="radio">
                        <label>
                            <input type="radio" name="payrollType" value="W2"
                                   ng-model="editableEmployee.payrollType" /> W-2
                        </label><br />
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="payrollType" value="Ten99"
                                   ng-model="editableEmployee.payrollType" /> 1099
                        </label><br />
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="payrollType" value="None"
                                   ng-model="editableEmployee.payrollType" /> None
                        </label><br />
                    </div>
                    <br />

                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <div class="col-sm-offset-3 col-sm-9">
        <input type="button" class="btn btn-primary" value="Cancel" ng-click="cancelForm()" />
        <input type="submit" class="btn btn-primary" value="Submit" ng-click="submitForm()" />
    </div>
</div>
